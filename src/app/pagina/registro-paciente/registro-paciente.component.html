<div style="position:absolute;
top: 40%;
left: 26%;
height:400px;
width:600px;
margin-top:-240px;
">

    <div class="d-grid gap-2 d-md-block mb-3" style="text-align: left;margin: auto; width: 400px;">
        <h1>Registro</h1>
        <form style="text-align: center;border: 2px solid rgba(0,0,0,0.06);border-radius: 10px; padding: 20px;"
              th:action="@{/loginAfiliado}" method="post">

            <input type="text" placeholder="Nombre Completo" name="nombreCompleto" id="nombreCompleto" required
                   class="form-control"/>

            <input style="margin-top: 30px" type="text" placeholder="Numero de Identificación" name="cedula" id="cedula"
                   required
                   class="form-control"/>

            <input style="margin-top: 30px" type="text" placeholder="Teléfono" name="telefono" id="telefono" required
                   class="form-control"/>

            <div style="margin-top: 30px">
                <select class="form-select" aria-label="Departamento" id="departamento" name="departamento" onclick="cargarTodo(this)">
                    <option disabled selected>Selecciona el departamento</option>
                </select>
            </div>

            <div style="margin-top: 30px">
                <select class="form-select" aria-label="Ciudad" id="ciudad" name="ciudad">
                    <option disabled selected>Selecciona una ciudad</option>
                </select>
            </div>

            <input style="margin-top: 30px" type="text" placeholder="Email" name="email" id="email" required
                   class="form-control"/>

            <input style="margin-top: 30px" type="text" placeholder="Contraseña" name="Contrasena" id="contrasena"
                   required
                   class="form-control"/>

            <div style="margin-top: 30px" class="mb-3">
                <label for="formFileSm" class="form-label">Seleccione una foto</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>

            <div class="mb-3">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Alergias" class="form-control" id="alergias" name="alergias" required>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="EPS" class="form-control" id="eps" name="eps" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="tipo_sangre" name="tipo_sangre">
                    <option disabled selected>Tipo de sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div style="margin-top: 30px;">
                <input style="border-radius: 20px;" class="btn btn-primary" type="submit" name="registro" id="registro"
                       value="Registrarse"/>
            </div>
        </form>
    </div>
</div>
